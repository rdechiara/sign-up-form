<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <title>SignUp</title>
    </head>
    <body>
        <div id="app">
            <header></header>
            <main>
                <form action="/to-backend" method="post">
                    <legend>Sign Up</legend>
                    <h1>Let's  do this!</h1>
                    <fieldset>
                        <label for="firstname">
                            First Name
                            <input type="text" id="firstname" name="first_name">
                        </label>
                        <label for="lastname">
                            Last Name
                            <input type="text" id="lastname" name="last_name">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="email">
                            Email
                            <input type="email" id="email" name="email_address">
                        </label>
                        <label for="phone">
                            Phone Number
                            <input type="phone" id="phone" name="phone_number">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="pwd">
                            Password
                            <input type="password" id="pwd" name="password">
                        </label>
                        <label for="pwdconfirm">
                            Confirm Password
                            <input type="password" id="pwdconfirm" name="password_confirm">
                        </label>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
            </main>
        </div>
    </body>
</html>
